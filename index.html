    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"><b>Formulario de contacto</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="https://certificados.ipss.cl/Contacto" method="POST">
          <input type="hidden" name="_token" value="ZV9Iz32ikS5nCbG79LXcsURgaccgx373AYalJr4N"> 

          <!-- Rut -->
          <div class="form-group has-feedback">
            <label for="Rut_contacto">Rut</label>
            <input type="text" name="Rut_contacto" class="form-control" placeholder="Rut. Ej: 123456789">
            <span class="glyphicon glyphicon glyphicon-barcode form-control-feedback"></span>
                      </div>
          <br/>
          <div class="form-group has-feedback">
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres" class="form-control" placeholder="Ej: Luis Alberto">
            <span class="glyphicon glyphicon glyphicon-user form-control-feedback"></span>
                      </div>
          <br/>
          <div class="form-group has-feedback">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" class="form-control" placeholder="Ej: Sandoval Cruz">
            <span class="glyphicon glyphicon glyphicon-user form-control-feedback"></span>
                      </div>
          <br/>
          <div class="form-group has-feedback">
            <label for="mail_contacto">Correo electrónico</label>
            <input type="text" name="mail_contacto" class="form-control" placeholder="Ej: luis.alberto@gmail.com">
            <span class="glyphicon glyphicon glyphicon-send form-control-feedback"></span>
                      </div>
          <br/>
          <div class="form-group has-feedback">
            <label for="fono_contacto">Celular</label>
            <input type="text" name="fono_contacto" class="form-control" placeholder="Ej: +56912345678">
            <span class="glyphicon glyphicon glyphicon-earphone form-control-feedback"></span>
                      </div>
          <br/>
          <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
